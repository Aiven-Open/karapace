---
minimum_pre_commit_version: 2.9.2
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: ^vendor/|^tests/.*/fixtures/.*|^tests/integration/test_data/.*
      - id: end-of-file-fixer
        exclude: ^vendor/|^tests/.*/fixtures/.*|^tests/integration/test_data/.*
      - id: debug-statements

  - repo: local
    hooks:
      - id: copyright
        name: copyright
        language: system
        types: [python]
        exclude: ^vendor/
        pass_filenames: false
        # Lists the Python files that do not have an Aiven copyright. Exits with a
        # non-zero exit code if any are found.
        entry: bash -c "! git grep --untracked -ELm1 'Copyright \(c\) 20[0-9]{2} Aiven' -- '*.py' ':!*__init__.py'"

  - repo: https://github.com/asottile/pyupgrade
    rev: "v3.3.1"
    hooks:
      - id: pyupgrade
        args: ["--py37-plus"]

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
        name: Mypy Karapace
        pass_filenames: false

  # https://pre-commit.com/#repository-local-hooks
  - repo: https://github.com/PyCQA/pylint
    rev: v2.15.10
    hooks:
      - id: pylint
        exclude: ^vendor/
        args:
          - --rcfile=.pylintrc
