---
minimum_pre_commit_version: 2.9.2
repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: debug-statements
      - id: detect-private-key
        exclude: ^tests/integration/credentials/serverkey.pem$

  - repo: local
    hooks:
      - id: copyright
        name: copyright
        language: system
        types: [python]
        pass_filenames: false
        # Lists the Python files that do not have an Aiven copyright. Exits with a
        # non-zero exit code if any are found.
        entry: bash -c "! git grep --untracked -ELm1 'Copyright \(c\) 20[0-9]{2} Aiven' -- '*.py' ':!*__init__.py'"

  - repo: https://github.com/asottile/pyupgrade
    rev: "v3.3.1"
    hooks:
      - id: pyupgrade
        args: ["--py37-plus"]

  - repo: https://github.com/PyCQA/autoflake
    rev: "v2.0.1"
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-all-unused-imports
          - --ignore-init-module-imports

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
        pass_filenames: false

  - repo: https://github.com/PyCQA/pylint
    rev: v2.16.0
    hooks:
      - id: pylint

exclude: |
  (?x)(
    tests/integration/test_data/.*
  )
