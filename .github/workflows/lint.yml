name: Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
          architecture: x64

      - uses: actions/checkout@master

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run flake8
        run: make flake8

      - name: Run pylint
        run: make pylint

  copyright:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@master

        - name: Enforce copyright headers
          run: make copyright
