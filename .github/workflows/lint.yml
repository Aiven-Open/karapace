name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: pip
          cache-dependency-path: requirements-dev.txt
          check-latest: true

      - name: Cache pre-commit
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: >-
            ${{ runner.os }}
            -pre-commit
            -${{ hashFiles('.pre-commit-config.yaml') }}

      # https://github.com/andrix/python-snappy/issues/124
      - name: Install libsnappy-dev (python-snappy legacy-install-failure on Python 3.11)
        run: sudo apt install libsnappy-dev

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      # required for pylint
      - name: Generate version.py
        run: make karapace/version.py

      - name: Run all pre-commit hooks
        run: pre-commit run --all-files

  copyright:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@master

        - name: Enforce copyright headers
          run: make copyright
