apiVersion: v1
kind: Service
metadata:
  name: {{ include "karapace.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "karapace.labels" . | nindent 4 }}
  {{- if .Values.service.annotations }}
  annotations:
    {{- toYaml .Values.service.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "karapace.selectorLabels" . | nindent 4 }}